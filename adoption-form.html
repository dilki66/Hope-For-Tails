    <section>
        <h2>Adoption Form</h2>
        <p>Please fill out the form below to adopt your new best friend!</p>
    </section>
    
    <section>
        <form id="adoptionForm"  class="adoption-form">
            <label for ="Fullname">Full Name</label>
            <input type="text" id="fullname" required><br><br>

            <label for ="Contact">Contact No</label>
            <input type="text" id="Contact" required> <br><br>

            <label for ="petname"> Pet you want to adopt</label>
            <input type="text" id="petname" required> <br><br>

            <label>Do you have other pets?</label>
            <div>
            <input type="radio" name="otherPets" value="yes"> Yes
            <input type="radio" name="otherPets" value="no"> No
            </div>

            <label>Choose your home type</label>
            <div>
            <input type="radio" name="homeType" value="Home"> Home
            <input type="radio" name="homeType" value="Apartment"> Apartment
            </div>

            <button type="submit">Submit</button>
            <br>

        </form>
    </section>
