<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption-form Page</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hope For Tails</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="adopt.html">Adopt</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Adoption Form</h2>
        <p>Please fill out the form below to adopt your new best friend!</p>
    </section>
    
    <section>
        <form class="adoption-form">
            <label for ="Fullname">Full Name</label>
            <input type="text" id="fullname"> <br><br>

            <label for ="Contact">Contact No</label>
            <input type="text" id="Contact"> <br><br>

            <label for ="petname"> Pet you want to adopt</label>
            <input type="text" id="petname"> <br><br>

            <label>Do you have other pets?</label>
            <div>
            <input type="radio" name="otherPets" value="yes"> Yes
            <input type="radio" name="otherPets" value="no"> No
            </div>

            <label>Choose your home type</label>
            <div>
            <input type="radio" name="homeType" value="Home"> Home
            <input type="radio" name="homeType" value="Apartment"> Apartment
            </div>

            <input type="button" value="Submit">
            <br>

        </form>
    </section>

    </footer>
</body>
